<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>自动点赞设置</title>
  </head>
  <body>
    <label for="sleepTime">延迟时间（毫秒）：</label>
    <input type="number" id="sleepTime" value="1000" />
    <br />
    <label for="likeCount">点赞次数：</label>
    <input type="number" id="likeCount" value="35" />
    <br />
    <label for="autoLike">自动进入直播间时点赞：</label>
    <input type="checkbox" id="autoLike" />
    <br />
    <button id="saveBtn">保存设置</button>

    <script src="popup.js"></script>
  </body>
</html>
